<!doctype html>
<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>BestLibrary</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

    <script src="static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Personal library</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.value(size=32, class_="form-control", placeholder="Search...") }}
                </div>
                <button type="submit" class="btn btn-success" {{ url_for('user_homepage') }}>Search</button>
            </form>
            <form class="navbar-form navbar-right" role="form">
                <a type="submit" class="btn btn-success" href="{{ url_for('add_book') }}">Add book</a>
            </form>
            <form class="navbar-form navbar-right" role="form">
                <a type="submit" class="btn btn-success" href="{{ url_for('logout') }}">Log off</a>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="container">
    <!-- Example row of columns -->
    {% for book in books %}
        <div class="col-md-4 book">
            <h4>{{ book.title }}</h4>
            <img class="book_img" src="{{ book.img_url }}">
            <a class="btn btn-default book_det" href="#" role="button">View details</a>
            <a class="btn btn-default book_det " href="#" role="button">Lend</a>
        </div>
    {% endfor %}



    <footer>
        <p>&copy; Company 2015</p>
    </footer>
</div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
<script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.11.2.js"><\/script>')</script>

<script src="static/js/vendor/bootstrap.min.js"></script>

<script src="static/js/main.js"></script>

</body>
</html>
